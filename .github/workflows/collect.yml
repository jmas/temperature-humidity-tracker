name: Collect Sensor Data
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: pip install paho-mqtt

      - name: Run Collector
        run: python collector.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Перевіряємо, чи існують файли перед додаванням
          [ -f data.csv ] && git add data.csv
          [ -f chart_data.json ] && git add chart_data.json

          # Комітимо лише якщо є зміни, щоб уникнути помилки "nothing to commit"
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update sensor data: $(date)" && git push)
