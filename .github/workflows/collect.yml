name: Collect Sensor Data

on:
  schedule:
    # Використовуємо нестандартну хвилину (наприклад, 7-му),
    # щоб менше стояти у черзі з іншими користувачами
    - cron: "21,51 * * * *"
  workflow_dispatch:

# Додаємо права на запис у репозиторій
permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Оновлено до v4

      - name: Setup Python
        uses: actions/setup-python@v5 # Оновлено до v5
        with:
          python-version: "3.10" # Краще вказати конкретну мінорну версію

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install paho-mqtt

      - name: Run Collector
        run: python collector.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Додаємо всі змінені файли даних
          git add data.csv chart_data.json || echo "No files to add"

          # Перевірка наявності змін перед комітом
          if ! git diff --cached --quiet; then
            git commit -m "Update sensor data: $(date -u)"
            git push
          else
            echo "No changes detected, skipping commit."
          fi
