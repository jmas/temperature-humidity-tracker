name: Collect Sensor Data
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: pip install paho-mqtt

      - name: Run Collector
        run: python collector.py

      - name: Commit changes
        run: |
          git config --global user.name "Sensor Bot"
          git config --global user.email "bot@github.com"
          git add data.csv chart_data.json
          git commit -m "Update sensors: $(date)" || echo "No changes"
          git push
